<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Use of "Template"</title>
    <link rel="stylesheet" href="/css/template.css" />
    <script src="../js/template.js" type="module"></script>
  </head>
  <body>
    <main>
      <template id="prophet-card">
        <section class="card">
          <h2></h2>
          <p></p>
          <p></p>
          <img
            class="profile"
            src=""
            alt=""
            loading="lazy"
            width="200"
            height="300"
          />
        </section>
      </template>

      <button>Show hidden content</button>
    </main>
  </body>
</html>
